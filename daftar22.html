<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Daftar</title>
    <link rel="stylesheet" href="daftar22.css">
</head>
<body>
    <div class="container">
        <form action="index.html" method="post">
            <div class="atas">
                <h1>Daftar Akun</h1></div>
            
            <div class="input-box">
                <input type="text" placeholder="Nama Lengkap" name="nama" required>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" name="email" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Username" name="username" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" name="password" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Konfirmasi Password" name="konfirmasi" required>
            </div>

            <a href="index.html"><button type="submit" class="tombol">Daftar</button></a>

            <div class="login-link">
                <p>Sudah punya akun? <a href="index.html">Login</a></p>
            </div>
        </form>
    </div>

    <footer class="footer_daftar">

    </footer>

</html>
