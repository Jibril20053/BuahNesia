<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <link rel="stylesheet" href="lupapass.css">
</head>
<body>
    <div class="container">
        <form action="index.html">
            <h1>Lupa Password</h1>
            <p class="info-text">Masukkan username Anda dan password baru Anda.</p>

            <div class="input-box">
                <input type="text" name="identitas" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" name="new-password" placeholder="Password Baru" required>    
            </div>

            <button type="submit" class="tombol">Next</button>

            <div class="back-login">
                <p><a href="index.html">Kembali ke Login</a></p>
            </div>
        </form>
    </div>

    </footer>
</body>
</html>
